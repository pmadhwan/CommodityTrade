<app-navbar></app-navbar>

<mat-toolbar color="primary" class="commodities-toolbar">
    <mat-toolbar-row class="desc">
        <span>Beneficiary Bank Home</span>
    </mat-toolbar-row>
</mat-toolbar>
<br>
<br>

<div style="min-height: 80%;">

   
    <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef><b> ID. </b></th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
        
          <!-- Commodity Name Column -->
          <ng-container matColumnDef="commodityName">
            <th mat-header-cell *matHeaderCellDef><b> Commodity</b> </th>
            <td mat-cell *matCellDef="let element"> {{element.commodityName}} </td>
          </ng-container>

          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> <b>Weight</b> </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

          <!-- Price Column -->
          <ng-container matColumnDef="price">
                  <th mat-header-cell *matHeaderCellDef> <b>Price</b> </th>
                  <td mat-cell *matCellDef="let element"> {{element.price}} </td>
          </ng-container>
        
        
        
          <!-- Buyer Column -->
          <ng-container matColumnDef="buyerId">
            <th mat-header-cell *matHeaderCellDef> <b>Buyer</b> </th>
            <td mat-cell *matCellDef="let element"> {{element.buyerId}} </td>
          </ng-container>

            <!-- Quantatity Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> <b>Status</b> </th>
              <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>
            
         <!-- Accept Column -->
         <ng-container matColumnDef="accept">
            <th mat-header-cell *matHeaderCellDef>       </th>
            <td mat-cell *matCellDef="let element" class="customWidthClass"> <button mat-raised-button style="background: white; color: #3f51b5;" (click)="viewDialog(element);">View</button> </td>
        </ng-container>

         <!-- Reject Column -->
        <!-- <ng-container matColumnDef="reject">
            <th mat-header-cell *matHeaderCellDef>       </th>
            <td mat-cell *matCellDef="let element" class="customWidthClass" > <button mat-raised-button style="background: white; color: red;" (click)="reject(element);">Reject</button> </td>
        </ng-container> -->
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>



</div>



<app-footer></app-footer>
